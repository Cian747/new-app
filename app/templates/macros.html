{% macro newsOfTheDay(news_list) %}



  <div class="col-md-3">
    {% for news in news_list %}
    <div class="card" style="margin: 1rem; width: 100%;height:auto">
      <img src="{{ news.urlToImage }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ news.title }}</h5>
        <p class="card-text"> {{ news.description }}</p>
        <p class="card-text"> {{ news.author }}</p>
        <p class="card-text"></p>
        <a href="news.url"><button class="btn btn-link">click here for more</button></a>
      </div>
    </div>
{% endfor %}


{% endmacro %}
